<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0; /* Start Hidden */
            transition: opacity 1.5s ease-in-out; /* Smooth Fade-in */
        }

        h2 {
            color: #d6336c;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .gallery-item {
            flex: 1 1 calc(25%);
            max-width: calc(25%);
            overflow: hidden;
            padding: 0;
        }

        .gallery-image {
            width: 87%;
            height: 93%;
            border: 3px solid red;
            transition: transform 0.3s ease, opacity 0.5s ease; /* Smooth Transition */
            margin: 0 auto;
            opacity: 0;
            justify-content: center;

        }

        .gallery-image:hover {
            transform: scale(0.95);
        }

        @media (max-width: 400px) {
            .gallery-item {
                flex: 1 1 calc(50%);
                max-width: calc(50%);
            }
        }

        @media (max-width: 400px) {
            .gallery-item {
                flex: 1 1 100%;
                max-width: 100%;
            }

            .gallery-image {
                width: 90%;
            }
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #e73370;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h2>Our Precious Moments</h2>
    <div class="gallery">
        <!-- Add your images here -->
        <div class="gallery-item"><img src="image1.jpg" alt="Memory 1" class="gallery-image"></div>
        <div class="gallery-item"><img src="img4.jpg" alt="Memory 2" class="gallery-image"></div>
        <div class="gallery-item"><img src="img7.jpg" alt="Memory 3" class="gallery-image"></div>
        <div class="gallery-item"><img src="img13.jpg" alt="Memory 4" class="gallery-image"></div>
        <div class="gallery-item"><img src="img12.jpg" alt="Memory 5" class="gallery-image"></div>
        <div class="gallery-item"><img src="img16.jpg" alt="Memory 6" class="gallery-image"></div>
        <div class="gallery-item"><img src="img17.jpg" alt="Memory 7" class="gallery-image"></div>
        <div class="gallery-item"><img src="img23.jpg" alt="Memory 8" class="gallery-image"></div>
    </div>
    <a href="letter.html" class="back-button" id="backButton">ðŸ’—ðŸ’—ðŸ’—</a>

    <script>
        // Fade-in effect when the page loads
        window.onload = function () {
            document.body.style.opacity = "1"; // Smooth fade-in

            // Make images appear smoothly
            const images = document.querySelectorAll(".gallery-image");
            images.forEach((img, index) => {
                setTimeout(() => {
                    img.style.opacity = "1";
                }, index * 200); // Delay each image appearance
            });
        };

        // Fade-out before navigation
        document.getElementById("backButton").addEventListener("click", function(event) {
            event.preventDefault();
            document.body.style.opacity = "0"; // Fade-out effect
            setTimeout(() => {
                window.location.href = "letter.html";
            }, 1500); // Match transition time
        });
    </script>
</body>
</html>
