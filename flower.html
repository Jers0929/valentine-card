<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffe6e6;
}

.video-container {
  position: relative;
  width: 90%;
  max-width: 800px; /* Adjust as needed */
  margin: 0 auto; /* Centers the video */
  border: 5px solid pink; /* Black border */
  border-radius: 10px; /* Rounded corners */
  overflow: hidden; /* Ensures the video doesn't overflow the container */
}

#flowerVideo {
  width: 100%;
  height: 80%;
  display: block;
}
.navigate-button {
            display: block;
            width: 100px;
            margin: 5px auto;
            padding: 5px;
            text-align: center;
            background-color: #ff4081; /* Green background */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .navigate-button:hover {
            background-color: #e73370; /* Darker green on hover */
        }
        h3{
            text-align: center;
            color: red;
        }

    </style>
</head>
<body>
    <div class="video-container">
        <video id="flowerVideo" autoplay loop muted>
            <source src="Vid1.mp4" type="video/mp4">
            <source src="Vid1.mp4" type="video/webm">
            <source src="Vid1.mp4" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <h3>Happy Valentines, Love ðŸ’–</h3>
        <a href="countdown.html" class="navigate-button">ðŸ’—ðŸ’—ðŸ’—</a>
    </div>
 
<script>
     // Fade-in effect when the page loads
     window.onload = function () {
            document.body.style.opacity = "1"; // Fade in after loading
        };

        // Apply fade-out effect before navigating
        document.getElementById("navigate-button").addEventListener("click", function(event) {
            event.preventDefault();
            document.body.style.opacity = "0"; // Fade out
            setTimeout(() => {
                window.location.href = "countdown.html";
            }, 1500); // Match transition time
        });

</script>
   

</body>
</html>
