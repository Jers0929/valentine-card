<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            border: 5px solid pink;
            border-radius: 10px;
            overflow: hidden;
        }

        #flowerVideo {
            width: 350px;
            height: 520px;
            object-fit: cover;
            display: block;
        }

        .mute-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        .navigate-button {
            display: block;
            width: 100px;
            margin: 5px auto;
            padding: 5px;
            text-align: center;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .navigate-button:hover {
            background-color: #e73370;
        }

        h3 {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="flowerVideo" autoplay loop muted>
            <source src="vid4.mp4" type="video/mp4">
            <source src="vid4.webm" type="video/webm">
            <source src="vid4.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <button id="muteButton" class="mute-button">ðŸ”‡</button>
        <h3>Happy Valentines, Love ðŸ’–</h3>
        <a href="countdown.html" class="navigate-button">ðŸ’—ðŸ’—ðŸ’—</a>
    </div>
 
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("flowerVideo");
            const muteButton = document.getElementById("muteButton");

            if (!video || !muteButton) {
                console.error("Video or button not found!");
                return;
            }

            muteButton.addEventListener("click", function () {
                if (video.muted) {
                    video.muted = false;
                    muteButton.textContent = "ðŸ”Š";
                } else {
                    video.muted = true;
                    muteButton.textContent = "ðŸ”‡";
                }
            });
        });
    </script>
</body>
</html>
