<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special</title>
    <style>
        /* Smooth fade-in and fade-out */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            opacity: 0; /* Initially hidden */
            transition: opacity 1.5s ease-in-out; /* Smooth fade-in and fade-out */
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 4px solid pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            width: 350px;
        }

        .photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px dashed pink;
        }

        .pin-input {
            font-size: 24px;
            text-align: center;
            letter-spacing: 5px;
            background: #f8d7da;
            border: none;
            width: 80%;
            height: 40px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .pin-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 280px;
            margin-top: 15px;
        }

        /* iPhone-like button styles */
        .pin-pad button {
            width: 70px;
            height: 70px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ffcccc, #ff9999);
            color: white;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease, background 0.3s ease;
        }

        .pin-pad button:active {
            background: linear-gradient(to bottom, #ff6666, #ff3333);
            transform: scale(0.9);
        }

        /* Special button (Clear) */
        .pin-pad button:nth-child(10) {
            background: linear-gradient(to bottom, #ddd, #bbb);
            color: black;
        }

        .pin-pad button:nth-child(10):active {
            background: linear-gradient(to bottom, #aaa, #888);
        }
        .pin-pad button:nth-child(12) {
            background: linear-gradient(to bottom, #ddd, #bbb);
            color: black;
        }

        .pin-pad button:nth-child(12):active {
            background: linear-gradient(to bottom, #aaa, #888);
        }
   
    </style>
</head>
<body>
    <div class="container">
        <img src="image1.jpg" alt="Your Photo" class="photo">
        <h2>ðŸ’– Enter your password ðŸ’–</h2>
        <input type="password" id="pinInput" class="pin-input" maxlength="6" disabled>
        <div class="pin-pad">
            <button onclick="addDigit(1)">1</button>
            <button onclick="addDigit(2)">2</button>
            <button onclick="addDigit(3)">3</button>
            <button onclick="addDigit(4)">4</button>
            <button onclick="addDigit(5)">5</button>
            <button onclick="addDigit(6)">6</button>
            <button onclick="addDigit(7)">7</button>
            <button onclick="addDigit(8)">8</button>
            <button onclick="addDigit(9)">9</button>
            <button onclick="clearPin()">X</button>
            <button onclick="addDigit(0)">0</button>
            <button id="checkButton" onclick="checkPIN">âœ“</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.opacity = "1"; // Fade-in effect on load
        });

        const correctPIN = "092924";

        function addDigit(digit) {
            let pinInput = document.getElementById("pinInput");
            if (pinInput.value.length < 6) {
                pinInput.value += digit;
            }

            if (pinInput.value.length === 6) {
                checkPIN(pinInput.value);
            }
        }

        function clearPin() {
            document.getElementById("pinInput").value = "";
        }

        function checkPIN(enteredPIN) {
            if (enteredPIN === correctPIN) {
                document.body.style.opacity = "0"; // Fade-out effect
                setTimeout(() => {
                    window.location.href = "flower.html";
                }, 1000); // Wait for fade-out transition before redirecting
            } else {
                setTimeout(() => {
                    alert("Incorrect PIN. Try again!");
                    clearPin();
                }, 200);
            }
        }
    </script>
</body>
</html>
